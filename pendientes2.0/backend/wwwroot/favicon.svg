<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Icono de checklist/tareas -->
  <g fill="white">
    <!-- Primer checkbox completado -->
    <rect x="25" y="25" width="14" height="14" rx="3" fill="white" opacity="0.9"/>
    <path d="M 28 32 L 31 35 L 36 28" stroke="#3b82f6" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Línea de texto 1 -->
    <rect x="43" y="28" width="32" height="3" rx="1.5" fill="white" opacity="0.9"/>
    <rect x="43" y="33" width="20" height="2" rx="1" fill="white" opacity="0.6"/>
    
    <!-- Segundo checkbox -->
    <rect x="25" y="45" width="14" height="14" rx="3" fill="white" opacity="0.9"/>
    <path d="M 28 52 L 31 55 L 36 48" stroke="#3b82f6" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Línea de texto 2 -->
    <rect x="43" y="48" width="32" height="3" rx="1.5" fill="white" opacity="0.9"/>
    <rect x="43" y="53" width="25" height="2" rx="1" fill="white" opacity="0.6"/>
    
    <!-- Tercer checkbox vacío -->
    <rect x="25" y="65" width="14" height="14" rx="3" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
    
    <!-- Línea de texto 3 -->
    <rect x="43" y="68" width="32" height="3" rx="1.5" fill="white" opacity="0.7"/>
    <rect x="43" y="73" width="18" height="2" rx="1" fill="white" opacity="0.5"/>
  </g>
</svg>
